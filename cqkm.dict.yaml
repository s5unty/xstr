---
name: cqkm
version: "4.10"
sort: by_weight
columns:
  - text
  - code
  - weight
encoder:
  exclude_patterns:
    - '^[v].*$'
  rules:
    - length_equal: 2
      formula: 'AaAbBaBb'
    - length_equal: 3
      formula: 'AaAbBaCa'
    - length_in_range: [4, 10]
      formula: 'AaBaCaZa'
# 词汇表 (*.txt)
vocabulary: common.dict   # 现代汉语词汇表(每行一词，无需编码)
# 字词典 (*.dict.yaml)
import_tables:
  - cqkm.single           # 超强快码的单字码表
  - cqkm.phrase           # 超强快码的词组码表
  - thuocl.it             # 清华词库-IT类 (https://github.com/thunlp/THUOCL)
...

