---
name: cqkm
version: "4.10"
sort: by_weight
columns:
  - text
  - code
  - weight
encoder:
  exclude_patterns:
    - '^[v].*$'
  rules:
    - length_equal: 2
      formula: 'AaAbBaBb'
    - length_equal: 3
      formula: 'AaBaCaCb'
    - length_in_range: [4, 10]
      formula: 'AaBaYaZa'
# 词汇表 (*.txt)
vocabulary: essay-zh-hans # Rime 词汇表 (https://github.com/rime/rime-essay-simp)
# 字词典 (*.dict.yaml)
import_tables:
  - cqkm.single           # 超强快码的单字码表
  - thuocl.it             # 清华词库-IT类 (https://github.com/thunlp/THUOCL)
...

