# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqkm
  name: "超强快码"
  version: "4.10"
  description: "超强快码(个人定制版)"
  author:
    - 二笔音形编码: "陈劲松 (1992)"
    - 超强系列编码: "付东升 (2005)"
    - 哲哲豆音形编码: "张喆 (2006)"
    - Rime输入法引擎: "弓辰[号佛振] (2011)"
    - Fcitx输入法框架: "CSSlayer (2010), Yuking (2001-2010)"
  dependencies:
    - pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "asdfgyuiopqwertzxcvbhjklnmASDFGYUIOPQWERTZXCVBHJKLNM"
  initials: "asdfgyuiopqwertzxcvbhjklnm"
  delimiter: " '"
  auto_select: true
  auto_clear: max_length
  max_code_length: 4
# algebra:
#   - erase/^i.+$/

translator:
  dictionary: cqkm
  prism: cqkm
  strict_spelling: true
  preedit_format:
    - xform/[ ]/' /
  disable_user_dict_for_patterns:
    - "^[a-zA-Z]{1,3}$"   # 禁止单字（一二三级简码）调频
  enable_charset_filter: true
  enable_encoder: true
  enable_completion: true
  enable_sentence: true
  encode_commit_history: true
  enable_user_dict: true
  max_phrase_length: 3
  comment_format:
    - "xform/~(.*)$/「$1」/"

reverse_lookup:
  dictionary: pinyin
  prefix: "`"
  tips: 〔拼音反查〕
  preedit_format:
    - xform/^`//
  comment_format:
    # 以 i,u,v 开头的编码，在反查结果中排除
    - xform/(^|[ ])[iuv][a-zA-Z]*//
    - xform/^[ ]+//
    - xform/([ ])+/ ~/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
# import_preset: default
  patterns:
    punct: '^/([0-9a-z]+)$'
    reverse_lookup: "^`[a-z]*'?$"

