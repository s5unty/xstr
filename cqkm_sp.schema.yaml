# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqkm_sp
  name: "超强快码双拼"
  version: "22.8"
  description: |
    仿照双拼输入法，两码一字，依靠内置词库，实现连续输入
    在这种输入模式下，与原版的基于码表的输入方式相比，有以下主要差别——
      - 每个字的编码，只取原码的前两码，舍弃后两码
      - 一简字，是在首字母之后补一个分号(`;`)或者字母(`z`)
      - 三字(含)以上的词组，在原版编码的末尾补一个分号(`;`)
      - 依靠众多的词条，动态组词、减少重码、提高准确度
  author:
    - 二笔音形编码: "陈劲松 (1992)"
    - 超强系列编码: "付东升 (2005)"
    - Rime输入法引擎: "弓辰[号佛振] (2011)"
    - Fcitx输入法框架: "CSSlayer (2010), Yuking (2001-2010)"

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    reset: 0
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: "asdfgyuiopqwertzxcvbhjklnm;"
  algebra:
    - abbrev/^([a-z]{2}).*$/$1;/

translator:
  dictionary: cqkm_sp
  prism: cqkm_sp

