# Rime schema settings
# encoding: utf-8
schema:
  schema_id: cqkm_zi
  name: "超强快码~"
  version: "1.0"
  description: |
    超强快码(单字版)。用 i 键输入拼音，或者略过首位音码。
  author:
    - 二笔音形编码: 陈劲松 (1992)
    - 超强两笔编码: 付东升 (2005)
    - 超强快码编码: 付东升 (2016)
    - Rime输入法引擎: 弓辰[号佛振] (2011)
    - Fcitx输入法框架: CSSlayer (2010), Yuking (2001-2010)
  dependencies:
    - ipinyin

menu:
  page_size: 5

switches: # 可在状态栏上显示的内容，去掉下面的"#"号可开启
  - name: ascii_mode
    reset: 0
    states: [ 中文, 外文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditional
    states: [ 简体, 繁体 ]
  - name: ascii_punct
    states: [ 句号, 圆点 ]

engine:
  filters:
    - simplifier
    - reverse_lookup_filter@ilookup
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - table_translator@ipinyin

simplifier:
  option_name: traditional
  opencc_config: s2t.json

punctuator:
  import_preset: symbols

recognizer:
  import_preset: default
  patterns:
    ilookup_pattern: "^i.[a-z]+$"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  initials: 'abcdefghijklmnopqrstuvwxyz'
  delimiter: "`"
  auto_clear: max_length
  auto_select: true
  max_code_length: 4
  auto_select_pattern: "(^[uv].$)|^.{2,4}$"

translator:
  dictionary: cqkm_zi
  initial_quality: 0
  enable_charset_filter: false
  # 编码提示
  enable_completion: true
  # 自动组词
  enable_encoder: false
  # 自动组句
  enable_sentence: false
  # 智能组词
  encode_commit_history: false
  # 用户词典
  enable_user_dict: false

# 快码字典中以 i 开头的(会写不会读)
ilookup:
  dictionary: cqkm_zi
  tag: ilookup_pattern
  overwrite_comment: false
  # 编码提示由[]包裹
  comment_format: &comment
    - xform/(^|\W)(\w{2,3})\W(\2\w+)/$1$3/
    - xform/(^|\W)(\w{2,3})\W(\2\w+)/$1$3/
    - xform/(^|\W)(\w{2,3})\W(\2\w+)/$1$3/
    - xform/(^|\W)([^uioav])\W(\2\w+)/$1$3/
    - xform/(\W)[ivu]\w+//
    - xform/(^)[ivu]\w+\W/$1/
    - xform/(^)[ivu]\w+$//
    - xform/ /\ |\ /
    - xform/^/ \[/
    - xform/$/\] /

# 拼音字典中以 i 开头的(会拼不会写)
ipinyin:
  dictionary: ipinyin
  tag: ilookup_pattern
  enable_completion: true
  enable_sentence: false
  enable_encoder: false
  enable_user_dict: false
  overwrite_comment: false
  # 拼音提示由<>包裹
  comment_format: &comment
    - xform/ /\ |\ /
    - xform/^/</
    - xform/$/>/

key_binder:
  import_preset: default
  bindings:
    - {accept: "Shift+space", toggle: noop, when: always}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    # 分号选2重
    - {accept: semicolon, send: 2, when: has_menu}
    # 引号选3重
    - {accept: apostrophe, send: 3, when: has_menu}

